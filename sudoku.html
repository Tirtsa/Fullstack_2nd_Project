<html>

<head>
  <title>Sudoku</title>
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/sudoku.css">
  <script src="js/sudoku.js"></script>
</head>


<body>
  <nav>
    <div class="topnav" id="myTopnav">
        <a href="home.html">Home</a>
        <a href="sudoku.html" class="active">Sudoku</a>
        <a href="triviaGame.html">Trivia</a>
        <a href="score.html">Score</a>
        <a href="index.html">Log In</a>
        <img src="images/logo_2.png" alt="logo" class=logo />
    </div>
  </nav>

  <div class="container" id="container">
    <div class="infos">
      <div class = title>
        <h1>Sudoku</h1>
        <hr>
      </div>
      <!-- Score -->
      <div class="score">
        <h2 id="score">100</h2>
      </div>
      <!-- Levels -->
      <div class="levels" id="levels"></div>
      <br>
    </div>
    <div class="game">
      <!-- 9x9 board -->
      <div id="board"></div>
      <br>
      <div id="digits"></div>
    </div>
  </div>

  <!-- Result Game windows appear when win/lost -->
  <div class="game-over element-hidden" id="gameOver">
    <div class="game-over-container">
      <img src="./images/logo_2.png" alt="Logo">
      <h1 class="game-over-title"></h1>
      <h3 class="message"></h3>
      <button class="button" type="submit">Start a new game</button>
    </div>
  </div>
  
</body>


</html>
